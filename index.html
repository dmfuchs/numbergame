<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
  </head>
<body>
<div class = "container">
  <h1>Guess the Number Between 1 and 10</h1>
  <p>You have 5 guesses, lets see if you guessed it correctly!!</p>


  <div id="form">
      <label for="guessField">Enter your Guess:</label>
      <input type="text" class="guessField" id="guessField">
      <input type="submit" value="Submit Guess" class="guessSubmit" id="submitGuess">
      <input type="button" value="Reset Game" id="resetForm">
      <p id ="amountGuesses">5 Guesses Left</p>
  </div>
  
</div> 


    <script src="./script.js"></script>
  </body>
</html>
